<!DOCTYPE html>
<html>
<head>
  <title>Video Stream</title>
</head>
<body>
  <h1>Live Stream</h1>
  <img id="video" src="" width="640" />
  <script>
    const ws = new WebSocket(`ws://${window.location.hostname}:3000`);
    const img = document.getElementById('video');

    ws.onmessage = (event) => {
        img.src = 'data:image/jpeg;base64,' + event.data;
    };
  </script>
</body>
</html>
